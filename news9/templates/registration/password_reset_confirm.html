{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Form confirm{% endblock title %}

{% block content %}
    <h3>Form Confirm</h3>
    <p>Set your password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Set password">
    </form>
{% endblock content %}
