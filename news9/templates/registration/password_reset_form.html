{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Form reset{% endblock title %}

{% block content %}
    <h3>Form reset</h3>
    <p>Enter your email to receive a message to set your reset</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy  }}
        <input class="btn btn-success ml-2" type="submit" value="send email">
    </form>
{% endblock content %}
