{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Form Change{% endblock title %}

{% block content %}
    <h2>Form Change</h2>
    <p>Enter your old password and then your new password!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Change">
    </form>

{% endblock content %}
